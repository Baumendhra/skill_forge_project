<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Forge Chatbot</title>
</head>
<body>
    <h1>Talk to SkillBot!</h1>
    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Type your question here..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const message = document.getElementById('user-input').value;
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            document.getElementById('chat-box').innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            document.getElementById('chat-box').innerHTML += `<p><strong>SkillBot:</strong> ${data.reply}</p>`;
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
